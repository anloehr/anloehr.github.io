<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedTeaming SALAD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f8f9fa;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    if (window.innerWidth < 768) {
      // On mobile: open PDF in new tab for download
      window.location.href = "./RedTeaming.SALAD.pdf";
    } else {
      // On desktop: embed PDF
      document.write('<iframe src="./RedTeaming.SALAD.pdf"></iframe>');
    }
  </script>
</body>
</html>
