<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Andrea Loehr</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: left;
      color: #2c3e50;
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
    }

    /* Make PDF fully responsive */
    .resume-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh; /* Use 90% of the viewport height */
      border: none;
    }

    /* For small screens, PDF takes full width */
    @media (max-width: 768px) {
      .resume-container {
        width: 100%;
        height: 80vh; /* Slightly shorter on mobile */
      }

      h1 {
        width: 95%;
      }

      .back-link {
        margin-left: 5%;
      }
    }

    .back-link {
      align-self: flex-start;
      margin: 20px 0;
      margin-left: 5%;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-link">&larr; Back to Home</a>
  <h1>Andrea Loehr - Resume</h1>
  <iframe src="./resume.pdf" class="resume-container"></iframe>
</body>
</html>
