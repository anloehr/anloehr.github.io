<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Andrea Loehr</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: left;
      color: #2c3e50;
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
    }

    .back-link {
      align-self: flex-start;
      margin: 20px 0;
      margin-left: 5%;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Desktop PDF */
    .resume-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      border: none;
    }

    /* Hide embedded PDF on mobile */
    @media (max-width: 768px) {
      .resume-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-link">&larr; Back to Home</a>
  <h1>Andrea Loehr - Resume</h1>

  <!-- Desktop PDF -->
  <iframe src="./resume.pdf" class="resume-container"></iframe>

  <!-- Mobile download prompt -->
  <p id="mobile-download" style="display:none;">
    ðŸ“„ <a href="./resume.pdf" download="Andrea_Loehr_Resume.pdf">
      Tap here to view or download the resume
    </a>
  </p>

  <script>
    // Detect mobile and show download link
    if (window.innerWidth < 768) {
      document.getElementById('mobile-download').style.display = 'block';
    }
  </script>
</body>
</html>
