<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Andrea Loehr</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: left;
      color: #2c3e50;
      width: 90%;
      max-width: 1000px;
      margin: 20px 0;
    }

    .back-link {
      align-self: flex-start;
      margin: 20px 0;
      margin-left: 5%;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* PDF Wrapper and scaling */
    .pdf-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .resume-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh; /* Use 90% of the viewport height */
      border: none;
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 768px) {
      h1 {
        width: 95%;
      }

      .back-link {
        margin-left: 5%;
      }

      .resume-container {
        width: 100%;
        transform: scale(0.65);
        transform-origin: top left;
        height: 150vh; /* Increase height to preserve page */
      }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="back-link">&larr; Back to Home</a>
  <h1>Andrea Loehr - Resume</h1>

  <!-- Force Download Link -->
  <p>
    <a href="./resume.pdf" download="Andrea_Loehr_Resume.pdf">

  <!-- Scaled Embedded PDF -->
  <div class="pdf-wrapper">

  </div>
</body>
</html>
