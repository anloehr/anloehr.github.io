<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red-Teaming the SALAD-Bench</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Desktop PDF */
    .pdf-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      border: none;
    }

    /* Hide PDF embed on mobile */
    @media (max-width: 768px) {
      .pdf-container {
        display: none;
      }
    }

    /* Mobile download link */
    #mobile-download {
      display: none;
      margin-top: 20px;
    }

    #mobile-download a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    #mobile-download a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Red-Teaming the SALAD-Bench</h1>

  <!-- Desktop Embedded PDF -->
  <iframe src="./RedTeaming.SALAD.pdf" class="pdf-container"></iframe>

  <!-- Mobile Link -->
  <p id="mobile-download">
    ðŸ“„ <a id="salad-pdf-link" href="./RedTeaming.SALAD.pdf" target="_blank">
      Tap here to view or download the paper
    </a>
  </p>

  <script>
    const saladLink = document.getElementById('salad-pdf-link');
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // Show the mobile link
      document.getElementById('mobile-download').style.display = 'block';
    }
  </script>
</body>
</html>
